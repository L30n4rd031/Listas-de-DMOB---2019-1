<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lista 02</title>

    <style media="screen">
      a {
        color: black;
        padding: 5px;
      }
    </style>
  </head>
  <body>

    <a href="#vermelho" onmouseover="setBackgroundColorBody('red')">Vermelho</a>
    <a href="#verde" onmouseover="setBackgroundColorBody('green')">Verde</a>
    <a href="#azul" onmouseover="setBackgroundColorBody('blue')"> Azul</a>
    <a href="#amarelo" onmouseover="setBackgroundColorBody('yellow')">Amarelo</a>

    <script type="text/javascript">

        function setBackgroundColorBody(color) {
          document.querySelector('body').style.backgroundColor = color;
        }

    </script>
  </body>
</html>
