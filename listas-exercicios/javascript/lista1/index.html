<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lista 01</title>
  </head>
  <body>
    <form>
      <input type="button" onclick="setBackgroundColorBody('red')" value="Vermelho">
      <input type="button" onclick="setBackgroundColorBody('green')" value="Verde">
      <input type="button" onclick="setBackgroundColorBody('blue')" value="Azul">
      <input type="button" onclick="setBackgroundColorBody('yellow')" value="Amarelo">
    </form>

    <script type="text/javascript">

        function setBackgroundColorBody(color) {
          document.querySelector('body').style.backgroundColor = color;
        }

    </script>
  </body>
</html>
